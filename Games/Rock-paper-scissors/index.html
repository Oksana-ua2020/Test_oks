<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-ножницы-бумага</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1 class="text"> <i> Привет! Сыграем? ))</i></h1><br>
    </div>
    <form >
        <div>
            <h1 class="text"> <i>Игрок 1 выбирает!</i></h1>
            <div class="field">
                <p><button class="lookButton" name="selectionPlayer1" value="1"><img src="img/rock 2.png" alt="Rock">
                        Rock</button></p>
                <p><button class="lookButton" name="selectionPlayer1" value="2"><img src="img/scissors 2.png"
                            alt="Scissors"> Scissors</button></p>
                <p><button class="lookButton" name="selectionPlayer1" value="3"><img src="img/paper 2.png" alt="Paper">
                        Paper</button></p>
            </div>
        </div>
        <div>
            <h1 class="text"> <i>Игрок 2 выбирает!</i></h1>
            <div class="field">
                <p><button class="lookButton" name="selectionPlayer2" value="1"><img src="img/rock 2.png" alt="Rock">
                        Rock</button></p>
                <p><button class="lookButton" name="selectionPlayer2" value="2"><img src="img/scissors 2.png"
                            alt="Scissors"> Scissors</button></p>
                <p><button class="lookButton" name="selectionPlayer2" value="3"><img src="img/paper 2.png" alt="Paper">
                        Paper</button></p>
            </div>
        </div>
        <div class="field">
            <h1 class="text"> <i> Что же по итогу?</i></h1>
            <p><button class="lookButton" onclick="resultButtonClick()"><img src="img/draw 2.png"
                        alt="Result">Result</button></p>
        </div>
        <div id="gameResult"></div>
    </form>
    <script defer src="main.js"></script>
</body>

</html>
